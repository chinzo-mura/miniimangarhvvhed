<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple</title>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            position: relative;
            z-index: 10;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        .love-letter {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: pink;
            border-radius: 10px;
            z-index: 10;

        }
        .heart {
            position: absolute;
            top: 0;
            color: red;
            font-size: 24px;
            animation: fall linear infinite;
            z-index: 100;
        }

        /* –ó“Ø—Ä—Ö —É–Ω–∞—Ö —Ö”©–¥”©–ª–≥”©”©–Ω */
        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        /* 768px-—Å –±–∞–≥–∞ –¥—ç–ª–≥—ç—Ü (–≥–∞—Ä —É—Ç–∞—Å, —Ç–∞–±–ª–µ—Ç) */
@media (max-width: 768px) {
    .container {
        width: 80vw; /* –•–∞–π—Ä—Ü–≥–∏–π–Ω ”©—Ä–≥”©–Ω–∏–π–≥ –±–∞–≥–∞—Å–≥–∞—Ö */
        max-width: 300px;
        
    }
        .message {
        font-size: 16px; /* –£—Ç–∞—Å–Ω—ã –¥—ç–ª–≥—ç—Ü—ç–Ω–¥ —Ç–µ–∫—Å—Ç —Ç–æ–º —Ö–∞—Ä–∞–≥–¥–∞—Ö–≥“Ø–π –±–∞–π—Ö–∞–∞—Ä */
    }

    .heart {
        font-size: 15px; /* –£–Ω–∞—Ö –∑“Ø—Ä—Ö–Ω–∏–π —Ö—ç–º–∂—ç—ç–≥ –±–∞–≥–∞—Å–≥–∞—Ö */
    }
    input, button {
    padding: 10px;
    margin-top: 10px;
    font-size: 20px;
}   
}

/* 480px-—Å –±–∞–≥–∞ –¥—ç–ª–≥—ç—Ü (–∂–∏–∂–∏–≥ –≥–∞—Ä —É—Ç–∞—Å) */
@media (max-width: 480px) {
    .container {
        width: 90vw;
        max-width: 280px;
    }

    .message {
        font-size: 14px;
        padding: 15px;
    }

    .heart {
        font-size: 12px;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <div id="asuult">
        <h2>‚ú®</h2>
        <p> ?</p>
        <input type="text" id="password" placeholder="–ù—É—É—Ü “Ø–≥...">
        <button onclick="checkPassword()">–ù—ç—ç—Ö</button>
        <p id="message" style="color: red;"></p>
        </div>
        <div class="love-letter" id="loveLetter">
            <h3>simple</h3>
            <p>simpleüíï</p>
        </div>
    </div>

    <script>
        function checkPassword() {
            var input = document.getElementById("password").value;
            var message = document.getElementById("message");
            var letter = document.getElementById("loveLetter");

            if (input.toLowerCase() === "") { 
                letter.style.display = "block";
                document.getElementById("asuult").style.display = "none";
                message.textContent = "";
                startHearts(); // –ó“Ø—Ä—Ö —É–Ω–∞–≥–∞–∞—Ö —Ñ—É–Ω–∫—Ü –¥—É—É–¥–Ω–∞
            } else {
                message.textContent = "üò¢ ”®”©, –±—É—Ä—É—É –±–∞–π–Ω–∞! –î–∞—Ö–∏–Ω –æ—Ä–æ–ª–¥–æ–æ—Ä–æ–π!";
                letter.style.display = "none";
            }
        }

        function startHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                
                // –°–∞–Ω–∞–º—Å–∞—Ä–≥“Ø–π –±–∞–π—Ä–ª–∞–ª, —Ö—ç–º–∂—ç—ç, —É–Ω–∞–ª—Ç—ã–Ω —Ö—É—Ä–¥ ”©–≥–Ω”©
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.fontSize = Math.random() * 20 + 10 + "px";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                
                document.body.appendChild(heart);

                // –ó“Ø—Ä—Ö –¥–æ–æ—à —É–Ω–∞—Å–Ω—ã –¥–∞—Ä–∞–∞ —É—Å—Ç–≥–∞–Ω–∞
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }
    </script>

</body>
</html>
